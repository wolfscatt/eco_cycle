name: eco_cycle
description: "A new Flutter project."

publish_to: 'none' # Remove this line if you wish to publish to pub.dev


version: 1.0.0+1

environment:
  sdk: '>=3.2.6 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2
  english_words: ^4.0.0
  provider: ^6.1.1
  flutter_native_splash: ^2.3.10
  flutter_otp_text_field: ^1.1.0+2
  firebase_core: ^2.25.4
  firebase_auth: ^4.17.4
  get: ^4.6.6
  line_awesome_flutter: ^2.0.0
  cloud_firestore: ^4.15.4

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.0

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/images/Ecocycle.png
    - assets/icons/
    - assets/fonts/

flutter_native_splash:
  color: "#00202b"
  color_dark: "#00202b"
  image: "assets/images/Ecocycle.png"
  image_dark: "assets/images/Ecocycle.png"

  android_12:
    image: "assets/images/Ecocycle.png"
    icon_background_color: "#00202b"
    image_dark: "assets/images/Ecocycle.png"
    icon_background_color_dark: "#00202b"